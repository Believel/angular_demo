<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>$scope</title>
  </head>
  <body>
    <div ng-controller="demoCtrl">

    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('app', [])
                .controller('demoCtrl', function($scope){
                  // angular.identify函数返回本身的第一个参数。这个函数一般用于函数风格。
                  // 格式：angular.identify()
                  var getResult = function(fn, val){
                    return (fn || angular.identify)(val);
                  };
                  var result = getResult(function(n){
                    return n * 2
                  }, 3);//  result = 6
                  var null_result = getResult(null, 3);//  null_result = 3
                  var undefined_result = getResult(undefined, 3);// undefined _result = 3


                })
                .controller("testCtrl", testCtrl);
                     function testCtrl() {
                       var _console = function (v) {
                           return v * 2;
                       };
                     // angular.noop:一个不执行任何操作的空函数。这个函数一般用于函数风格
                     // 格式：angular.noop();
                     var getResult = function (fn, val) {
                         return (fn || angular.noop)(val);
                     };
                     var firstResult = getResult(_console, 3);//6
                     var secondResult = getResult(null, 3);//undefined
                     var thirdResult = getResult(undefined, 3);// undefined
                 };
                }())
    </script>
  </body>
</html>
