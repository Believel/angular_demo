<!DOCTYPE html>
<html lang="en">
<head>

  <title> </title>
</head>
<body ng-app="app">
  <div ng-controller="demoCtrl">
    <textarea ng-model="htmlBody"></textarea>

      app.controller('demoCtrl',['$scope', function($scope){
        $scope.htmlBody = "<h1>标题</h1><br/><p style='color:red'>段落</p>";
      }])
      
 </script>  
</body>
</html>
